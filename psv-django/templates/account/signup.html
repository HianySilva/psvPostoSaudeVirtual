{% extends 'base.html' %}
+
{% load crispy_forms_tags %}

{% block title %}<title>Página de Cadastro</title>{% endblock %}

{% load static %}

{% block conteudo %}
<link rel="stylesheet" href="{% static 'css/cadastrar.css' %}">
<body>
  <div class="cadastro">
  <div class="atendente">
      <header class="header-atendente">
          <img class="atendente-img" src="{% static 'img/atendente.png' %}">
        <span><strong id="atendente-voice">&nbsp; Cadastro neste site<i class="fa-solid fa-volume-high" id="sound"></i></strong></span>
      </header>
  </div>
  <br>
      <div> 
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <br>
            
            <button class="btn btn-success" id="cadastrar" type="submit">Cadastrar</button>
          
        </form>
        <a href="{% url 'login' %}"><button class="btn btn-success" id="voltarLogin" type="submit">JÁ POSSOU UMA CONTA</button></a>
    

      </div>
  </div>
  {% endblock %}

  {% block rodape %}
  {% endblock %}
</body>
