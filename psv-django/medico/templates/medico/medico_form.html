{% extends 'menu.html' %}

{% load static %}

{% block title %}<title>Cadastro de Médicos</title>{% endblock %}

{% block content %}
<body>
  <link rel="stylesheet" href="{% static 'css/medico_form.css' %}">
  
  <div class="atendente-login">
    <header class="header-atendente">
        <img class="atendente-img" src="{% static 'img/atendente.png' %}">
        <span><strong id="atendente-voice"> &nbsp;Cadastro de Médicos<i class="fa-solid fa-volume-high" id="sound"></i></strong></span>
    </header>
  </div>

  <form method="post">
    {% csrf_token %}

      {{ form.as_p}}
    <button class="btn btn-success" id="cadastrar" type="submit">Cadastrar</button>
  </form>
</body>
{% endblock %}
