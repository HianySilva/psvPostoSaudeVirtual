{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block title %}<title>Página de Login</title>{% endblock %}

{% block conteudo %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<body>
<div class="login">
    <div class="atendente-login">
        <header class="header-atendente">
            <img class="atendente-img" src="{% static 'img/atendente.png' %}">
          <span><strong id="atendente-voice">&nbsp; Logar neste site<i class="fa-solid fa-volume-high" id="sound"></i></strong></span>
        </header>
    </div>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="row">

            <div class="entra">
                <button class="btn btn-success" id="entrar" type="submit">Entrar</button>
              
            </div>
        </div>
    </form>
    <div>
        <button class="btn btn-success" id="esqueceuSenha" >Esqueceu sua senha? </button>
    </div>
    <div>
        <h1 class="text">Não tem uma conta? <a class="cadastre-se" href="{% url 'account_signup' %}">Cadastre-se</a></h1>
       
    </div>
</div>
{% endblock %}

{% block rodape  %}
{% endblock %}
</body>
