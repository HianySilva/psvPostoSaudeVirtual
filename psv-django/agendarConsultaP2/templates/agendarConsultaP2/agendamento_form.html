{% extends 'menu.html' %}

{% load static %}

{% block title %}<title>Cadastro de Consultas</title>{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/agendamento_form.css' %}">
<body>
<div class="cabecalho-logo">
    <header class="cabecalho">
        <img class="logo" src="https://i.ibb.co/Zhy8pm1/agendamento-Consulta.png">
        <span><strong>Agendamento de Consulta</strong></span>
    </header>
</div>
<div class="atendenteAg">
    <header class="header-atendente">
        <img class="atendente-img" src="{% static 'img/atendente.png' %}">
        <span><strong id="atendente-voice">&nbsp; Cadastrando Consultas<i class="fa-solid fa-volume-high" id="sound"></i></strong></span>
    </header>
</div>
<form method="post">
    {% csrf_token %}

      {{ form.as_p}}
    <button class="btn btn-success" id="cadastrar" type="submit">Cadastrar</button>
</form>    
</body>
{% endblock %}
